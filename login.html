<!DOCTYPE html>
<html>
    <head>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Admin Panel - Posts</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <!--Import materialize.css-->
        <link rel="stylesheet" href="assets/lib/materialize/css/materialize.min.css" />

        <!--Import main.css-->
        <link rel="stylesheet" href="assets/css/main.css" />

        <!-- Import Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
    </head>

    <body class="grey lighten-4">
        <!-- *** Navbar *** -->
        <nav class="blue darken-2">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">Admin</a>
                </div>
            </div>
        </nav>
        <!-- / Navbar -->

        <!-- *** Section: Login *** -->
        <section class="section section-login">
            <div class="container">
                <div class="row">
                    <div class="col s12 m8 offset-m2 l6 offset-l3">
                        <div class="card-panel login blue darken-2 white-text center">
                            <h2>Admin Login</h2>
                            <form action="index.html" class="my-3">
                                <div class="input-field">
                                    <i class="material-icons prefix">email</i>
                                    <input type="email" id="email" class="white-text" />
                                    <label for="email" class="white-text">Email</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input type="password" id="password" class="white-text" />
                                    <label for="password" class="white-text">Password</label>
                                </div>
                                <input type="submit" value="Login" class="btn-large black-text grey lighten-4 btn-extended" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- / Login -->

        <!-- *** Footer *** -->
        <footer class="section blue darken-2 white-text center">
            <p>Admin Panel Copyright &copy; 2020</p>
        </footer>
        <!-- / Footer -->

        <!-- *** Preloader *** -->
        <div class="loader preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <!-- / Preloader -->

        <!-- Import Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Import materialize.js -->
        <script src="assets/lib/materialize/js/materialize.min.js"></script>

        <script>
            // Hide All Sections
            $(".section").hide();

            setTimeout(() => {
                $(document).ready(function () {
                    // Hide Preloader
                    $(".loader").fadeOut();

                    setTimeout(() => {
                        // Show All Sections
                        $(".section").fadeIn();
                    }, 300);
                });
            }, 1000);
        </script>
    </body>
</html>
